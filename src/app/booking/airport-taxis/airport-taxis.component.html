<div class="container">
 <form #myform = "ngForm" id="table">
     <div class="form-group">
         <label >FullName</label>
         <input type="text" class="form-control" autocomplete="off" name="name" [(ngModel)]="userObj.name">
     </div>
     <div class="form-group">
        <label >MobileNo</label>
        <input type="number" class="form-control"autocomplete="off" name="mobile" [(ngModel)]="userObj.mobile">
    </div>
    <div class="form-group">
        <label >Email Address</label>
        <input type="email" class="form-control"autocomplete="off" name="email" [(ngModel)]="userObj.email">
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" autocomplete="off"name="password" [(ngModel)]="userObj.password">
    </div>
    <div class="form-group">
        <button type="button" mat-raised-button color="accent" (click)="addUser(myform.value)" *ngIf="!isEdit">submit</button>
        <button type="button" class="btn btn-info"(click)="updateUser()" *ngIf="isEdit">Update</button>
    </div>
 </form>
 <br>


 <nav class="navbar">
    <input type="text" class="form-control" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Search first name" autocomplete="off">
    </nav>


 <table class="table table-bordered" id="table">
     <thead>
         <tr>
             <th>Full Name</th>
             <th>Mobile</th>
             <th>Email</th>
             <th>Password</th>
             <th>Edit</th>
             <th>Delete</th>

         </tr>
     </thead>
     <tbody>
          <tr *ngFor="let user of allUser">
             <td>{{user.name}}</td>
             <td>{{user.mobile}}</td>
             <td>{{user.email}}</td>
             <td>{{user.password}}</td>
             <td><button (click)="editUser(user)" mat-raised-button color="primary">Edit</button></td>
             <td><button (click)="deleteUser(user)" mat-raised-button color="warn">Delete</button></td>
         </tr> 

     </tbody>
     <button class="btn btn-primary"  (click)="onload()">download</button>
 </table>

</div>
