<section class="search-sec">
    <div class="container">
      
      <div class="dropdown">
        <mat-form-field appearance="fill">
          <mat-label>Roundtrip</mat-label>
          <mat-select>
            <mat-option value="option1">Roundtrip</mat-option>
            <mat-option value="option2">One-Way</mat-option>
            <mat-option value="option3">Multi-Way</mat-option>
          </mat-select>
        </mat-form-field>
     
    
        <mat-form-field appearance="fill">
          <mat-label>travelers</mat-label>
          <mat-select>
            <mat-option value="option1">option1</mat-option>
            <mat-option value="option1">option2</mat-option>
            
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Econemy</mat-label>
          <mat-select>
            <mat-option value="option1">Premium Econemy</mat-option>
            <mat-option value="option2">Business</mat-option>
            <mat-option value="option3">First</mat-option>
            <mat-option value="option3">Multiple</mat-option>
          </mat-select>
        </mat-form-field>
            
        </div>


            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" placeholder="Enter Pickup City" [(ngModel)]="searchInput" #v>
                            

                            <table class="table">
                              <tr *ngFor="let flight of flights | search: searchInput">
                           <a href="#"   >  <td><i class="fa fa-plane fa-lg" aria-hidden="true"></i> {{flight}}</td></a>
                              </tr>
                          </table>
                             
                            
                        </div>

                        <div class="col-lg-1 col-md-1 col-sm-12 p-0">
                          <button type="button" class="btn btn-danger wrn-btn" (click)='x=v.value; v.value = v1.value; v1.value = x'><i class="fa fa-exchange"></i></button>
                      </div>
                        
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" placeholder="Enter Drop City" #v1>
                            
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            
                          <mat-form-field appearance="fill">
                           <mat-label>Enter a date range</mat-label>
                             <mat-date-range-input [rangePicker]="picker">
                             <input matStartDate placeholder="Start date">
                             <input matEndDate placeholder="End date">
                           </mat-date-range-input>
                         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-date-range-picker #picker></mat-date-range-picker>
                          </mat-form-field>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <button type="button" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
       
    </div>
</section>
